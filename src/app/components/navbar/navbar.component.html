<!--Navbar que viene de Movie Details:-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Movies<span class="redLogo">App</span></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
      aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor01">
      <ul class="navbar-nav me-auto">
        <!--<li class="nav-item">
                    <a class="nav-link active" [routerLink]="['/home']">Home
                    </a>
                </li>-->
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/upcoming-movies']">Novedades</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/popular-movies']">Películas populares</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/top-rated-movies']">Mejor valoradas</a>
        </li>
        <li class="nav-item" *ngIf="userIsLoggued">
          <a class="nav-link" [routerLink]="['/top-rated-movies']">SI</a>
        </li>
        <li class="nav-item" *ngIf="!userIsLoggued">
          <a class="nav-link" [routerLink]="['/top-rated-movies']">NO</a>
        </li>
        <button (click)="prueba()">escribe1</button>
        <button (click)="prueba2()">escribe2</button>
        <button (click)="leer()">leer</button>
      </ul>
      <form class="d-flex">
        <ul class="navbar-nav me-auto">
          <li class="nav-item" *ngIf="!userIsLoggued">
            <a class="nav-link btn btn-outline-success" [routerLink]="['/log-in']">Iniciar sesión <i
                class="fa fa-sign-in"></i></a>
          </li>
          <li class="nav-item" *ngIf="!userIsLoggued">
            <a class="nav-link btn btn-outline-success" [routerLink]="['/sign-in']">Registrarse <i
                class="fa fa-pencil-square-o"></i></a>
          </li>
          <li class="nav-item dropdown" *ngIf="userIsLoggued">
            <a class="nav-link dropdown-toggle btn btn-outline-success" data-bs-toggle="dropdown" href="#">Mi cuenta</a>
            <div class="dropdown-menu accountDropdown">
              <a class="dropdown-item" href="#">Mi Lista</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#" (click)="onLogout()">Cerrar sesión <i class="fa fa-sign-out"></i></a>
            </div>
          </li>
        </ul>
      </form>
    </div>
  </div>
</nav>
